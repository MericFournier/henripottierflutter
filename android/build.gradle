buildscript {
    repositories {
        google()  // Assurez-vous que ce repository est présent
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // ou la version de Gradle que vous utilisez
        classpath 'com.google.gms:google-services:4.3.15'  // Le plugin Google Services
    }
}

allprojects {
    repositories {
        google()  // Assurez-vous que ce repository est présent pour Firebase
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
